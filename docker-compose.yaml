version: "3.4"
services:
  backend:
    restart: unless-stopped
    network_mode: host
    build:
      context: back
    # expose:
    #   - "8080"
    ports:
      - "8080:8080"
    volumes:
      - ./back/db:/back/db
      - ~/.ocean/keeper-contracts/artifacts:/.ocean/keeper-contracts/artifacts
    tty: true
    stdin_open: true

  frontend:
    restart: unless-stopped
    network_mode: host
    build:
      context: front
    ports:
      - "80:8080"
    # links:
    #   - backend
    depends_on:
      - backend
    volumes:
      - ./front/src:/front/src
      - ./front/index.html:/front.index.html
    tty: true
    stdin_open: true

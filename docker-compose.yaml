version: "3"
services:
  backend:
    restart: unless-stopped
    build:
      context: back
    expose:
      - "8080"
    ports:
      - "8081:8080"
    volumes:
      - ./back/db:/back/db
    tty: true
    stdin_open: true

  frontend:
    restart: unless-stopped
    build:
      context: front
    ports:
      - "80:8080"
    links:
      - backend
    depends_on:
      - backend
    volumes:
      - ./front/src:/front/src
      - ./front/index.html:/front.index.html
    tty: true
    stdin_open: true
